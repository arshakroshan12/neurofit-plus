<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>NeuroFit+ API Docs</title>

    <style>
      body { margin: 0; padding: 0; }
      #redoc { height: 100vh; }

      Redoc.init('openapi.json', {}, document.getElementById('redoc'));

  </body>
</html>
